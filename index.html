<html lang="en" ng-app="app">
  <head>
    <meta name="viewport" content="initial-scale=1" />

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">

    <style type="text/css" media="all">
      md-card {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body ng-controller="AppCtrl">
    <md-content class="md-padding">
      <md-card>
        <md-card-content>
          <h2 class="md-title">glassic</h2>
          <div layout="row" layout-sm="column" layout-wrap>
            <md-content flex layout="column" layout-align="center center">
              I want an application called
            </md-content>
            <md-input-container flex>
              <label>name</label>
              <input ng-model="name">
            </md-input-container>
            <md-content flex layout="column" layout-align="center center">
              pointing to
            </md-content>
            <md-input-container flex>
              <label>url</label>
              <input ng-model="url">
            </md-input-container>
            <md-content layout="column" layout-align="center center">
              .
            </md-content>
          </div>
          <div layout="row" layout-sm="column" layout-wrap>
            <div flex layout="column" layout-align="center center">
              It should work on
            </div>
            <div flex>
              <md-checkbox ng-checked="android" ng-click="android = !android">
                android
              </md-checkbox>
            </div>
            <div flex>
              <md-checkbox ng-checked="linux" ng-click="linux = !linux">
                linux
              </md-checkbox>
            </div>
            <div flex>
              <md-checkbox ng-checked="windows" ng-click="windows = !windows">
                windows
              </md-checkbox>
            </div>
            <div flex>
              <md-checkbox ng-checked="mac" ng-click="mac = !mac">
                mac
              </md-checkbox>
            </div>
          </div>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
          <md-button>Generate</md-button>
        </div>
      </md-card>
    </md-content>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

    <script>
      var app = angular.module('app', ['ngMaterial']);

app.config(function($mdThemingProvider) {
  $mdThemingProvider.theme('default');
});

app.controller('AppCtrl', ['$scope', function($scope) {
}]);
    </script>
  </body>
</html>
